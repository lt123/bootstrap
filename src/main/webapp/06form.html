<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单</title>
    <link href="/js/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>基本实例</h1>
    <form action="http://www.baidu.com" method="post">
        <div class="form-group">
            <label for="em">Email address</label>
            <input type="email" class="form-control" placeholder="Email" id="em">
        </div>
        <div class="form-group">
            <label for="pw">密码</label>
            <input type="password" id="pw" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="file">选择文件</label>
            <input type="file" id="file">
            <p class="help-block">只能选择图片格式文件</p>
        </div>
        <div class="form-group">
            <label>性别</label>
            <div class="checkbox">
                <label>
                    <input type="radio" name="sex" value="1" checked> 男
                </label>
                <label>
                    <input type="radio" name="sex" value="0"> 女
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
    <hr>

    <h1>内联表单 大小自适应</h1>
    <form class="form-inline">
        <div class="form-group">
            <label  class="sr-only">输入钱（隐藏的）</label>
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" placeholder="money">
                <div class="input-group-addon">.00</div>
            </div>
        </div>
    </form>
    <hr>

    <h1>水平排列的表单</h1>
</div>
</body>
</html>
