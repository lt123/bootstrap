<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>模态框</title>
    <!-- Bootstrap -->
    <link href="/js/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery-1.12.3.min.js"></script>
    <script src="/js/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <!-- 支持老版本ie -->
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

    <script>
        $(function () {
            $("#mymodal").modal("show");
            $('#mymodal').on('hidden.bs.modal', function (e) {
                alert("关闭了")
            })
        });
    </script>
</head>
<body>

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#mymodal">
        打开默认模态框
    </button>

    <div id="mymodal" class="modal fade bs-example-modal-lg">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4>modal title</h4>
                </div>
                <div class="modal-body">
                    <p>one fine body..222222..</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mymodal2">
        打开大模态框
    </button>

    <div id="mymodal2" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4>modal title</h4>
                </div>
                <div class="modal-body">
                    <p>body---------</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" type="button">关闭</button>
                    <button class="btn btn-danger" type="button">保存</button>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary" type="button" data-target="#mymodal3" data-toggle="modal">打开小模态框</button>
    <div class="modal fade" id="mymodal3">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="#mymodal3">&times;</button>
                    <h4>小模态框</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="control-label" for="name">用户名</label>
                            <input type="text" class="form-control" id="name" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="pwd">密码</label>
                            <input type="password"class="form-control"  id="pwd">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" type="button">关闭</button>
                    <button class="btn btn-danger" type="button">保存</button>
                </div>
            </div>
        </div>
    </div>

</body>


</html>
