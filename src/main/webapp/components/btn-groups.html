<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>字体图标</title>
    <!-- Bootstrap -->
    <link href="/js/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery-1.12.3.min.js"></script>
    <script src="/js/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <!-- 支持老版本ie -->
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
<div class="container">

    <div class="btn-group" role="group" aria-label="First group">
        <button type="button" class="btn btn-default">1</button>
        <button type="button" class="btn btn-default">2</button>
        <button type="button" class="btn btn-default">3</button>
        <button type="button" class="btn btn-default">4</button>
    </div>

    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Left</button>
        <button type="button" class="btn btn-default">Middle</button>
        <button type="button" class="btn btn-default">Right</button>
    </div>

    <br>
    <hr>

    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
        </button>
    </div>

    <br>
    <br>
    <br>
    <!-- 一组按钮 -->
    <div class="btn btn-toolbar" role="toolbar">
        <div class="btn btn-group" role="group">
            <button class="btn btn-default" type="button">1</button>
            <button class="btn btn-default" type="button">1</button>
            <button class="btn btn-default" type="button">1</button>
            <button class="btn btn-default" type="button">1</button>
        </div>
        <div class="btn btn-group" role="group">
            <button class="btn btn-default" type="button">2</button>
            <button class="btn btn-default" type="button">2</button>
            <button class="btn btn-default" type="button">2</button>
            <button class="btn btn-default" type="button">2</button>
        </div>
    </div>

   <div class="btn-group" role="group">
        <button class="btn btn-default" role="button">1</button>
        <button class="btn btn-default" role="button">2</button>
       <div class=" btn-group" role="group">
           <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" aria-haspopup="false">
               下拉列表
               <span class="caret"></span>
           </button>

       </div>
   </div>

</div>
</body>
</html>
